name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        build-root-directory: backend/ongi

    - name: Create .env file from secrets
      shell: bash
      run: |
        cat <<'EOF' > backend/ongi/.env
        ${{ secrets.ENV_FILE }}
        EOF

    - name: Create Firebase credentials and export ADC
      shell: bash
      run: |
        CRED_PATH="$RUNNER_TEMP/firebase-key.json"
        cat <<'EOF' > "$CRED_PATH"
        ${{ secrets.FCM_SECRET }}
        EOF
        echo "GOOGLE_APPLICATION_CREDENTIALS=$CRED_PATH" >> "$GITHUB_ENV"

    - name: Load .env and build
      working-directory: backend/ongi
      shell: bash
      run: |
        set -a
        source .env
        set +a
        ./gradlew build

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Create .env file from secrets
      shell: bash
      run: |
        cat <<'EOF' > backend/ongi/.env
        ${{ secrets.ENV_FILE }}
        EOF

    - name: Create Firebase credentials and export ADC
      shell: bash
      run: |
        CRED_PATH="$RUNNER_TEMP/firebase-key.json"
        cat <<'EOF' > "$CRED_PATH"
        ${{ secrets.FCM_SECRET }}
        EOF
        echo "GOOGLE_APPLICATION_CREDENTIALS=$CRED_PATH" >> "$GITHUB_ENV"

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4
      with:
        build-root-directory: backend/ongi
